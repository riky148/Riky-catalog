<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SILET PIC | RIKY</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: url('https://ibb.co/Y7z9Hspj') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .preview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
      justify-items: center;
    }

    canvas {
      border: 2px solid #444;
      border-radius: 8px;
      max-width: 250px;
      height: auto;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #25D366;
      color: #fff;
      font-weight: 600;
    }

    button:hover { background: #1ebe5d; }
  </style>
</head>
<body>
  <header>SILET PIC GALLERY | POWERED BY LOKU RIKY</header>

  <div>
    <button onclick="downloadAll()">DOWNLOAD ALL (HD)</button>
    <button onclick="toggleMusic()">PLAY/PAUSE MUSIC</button>
    <button onclick="window.open('https://fullscreendp.raganork.site/', '_blank')">FULL DP</button>
    <button onclick="window.location.href='index.html'">â¬… BACK</button>
  </div>

  <div class="gallery" id="gallery"></div>
  <div id="output" class="preview"></div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/0za354.mp3" type="audio/mp3">
  </audio>

  <script>
    const images = [
      'https://files.catbox.moe/34x9ji.JPG',
      'https://files.catbox.moe/1qecdb.JPG',
      'https://files.catbox.moe/yvrwgk.JPG',
      'https://files.catbox.moe/6c4nvm.JPG',
      'https://files.catbox.moe/llg7s4.JPG',
      'https://files.catbox.moe/1yydqu.JPG',
      'https://files.catbox.moe/qbxni6.JPG'
    ];

    const gallery = document.getElementById('gallery');
    const out = document.getElementById('output');
    let canvasList = [];

    images.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.onclick = () => splitImage(url);
      gallery.appendChild(img);
    });

    function splitImage(url) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = function() {
        const pw = img.width / 3;
        const ph = img.height / 2;
        out.innerHTML = '';
        canvasList = [];
        let cnt = 0;

        for (let r = 0; r < 2; r++) {
          for (let c = 0; c < 3; c++) {
            const canvas = document.createElement('canvas');
            canvas.width = pw;
            canvas.height = ph;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, c * pw, r * ph, pw, ph, 0, 0, pw, ph);

            ctx.save();
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.beginPath();
            ctx.arc(pw - 25, 25, 16, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Poppins';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(++cnt, pw - 25, 25);
            ctx.restore();

            if (cnt === 6) {
              ctx.fillStyle = 'white';
              ctx.font = 'bold 14px Poppins';
              ctx.textAlign = 'right';
              ctx.textBaseline = 'bottom';
              ctx.fillText('POWERED BY LOKU RIKY', pw - 10, ph - 10);
            }

            out.appendChild(canvas);
            canvasList.push({ canvas, index: cnt });
          }
        }
      };
      img.src = url;
    }

    function downloadAll() {
      if (canvasList.length === 0) return alert("Please select a photo first.");
      canvasList.sort((a, b) => a.index - b.index);
      canvasList.forEach((item, i) => {
        setTimeout(() => {
          const link = document.createElement('a');
          link.download = `piece_${item.index}.png`;
          link.href = item.canvas.toDataURL('image/png');
          link.click();
        }, i * 500);
      });
    }

    function toggleMusic() {
      const audio = document.getElementById('bgMusic');
      if (audio.paused) audio.play();
      else audio.pause();
    }
  </script>
</body>
</html>
